          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>
    function find(arr, func) {
        for (var i = 0; i < arr.length; i++) {
            if (func(arr[i]))
                return arr[i];
        }
        return undefined;
    }

    find([1, 2, 3, 4], function (num) {
        return num % 2 === 0;
    });

</script>
</body>
