<body>
<script>
    function drop(arr, func) {
        if (arr.length < 1)
            return [];
        while (!func(arr[0]))
            arr.shift();
        return arr;
    }

    drop([1, 2, 3, 4], function (n) {
        return n < 3;
    });
</script>
